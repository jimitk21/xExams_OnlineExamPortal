<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - xExams</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Previous styles remain the same */
        .login-container {
            background: linear-gradient(to bottom right, #f0f7ff, #e0e7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 28rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .submit-button:hover {
            background-color: #4338ca;
        }

        .link {
            color: #4f46e5;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #4338ca;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* New footer styles */
        .footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 2rem;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .heart-icon {
            color: #ef4444;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="login-container">
    <div class="login-card animated">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome, All the Best for Exams !!! </h2>
            <p class="text-gray-600 text-sm mb-8">
                Please sign in to your student account
            </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="input-field"
                        placeholder="student@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="input-field"
                        placeholder="Enter your password"
                    >
                </div>
            </div>

            <div class="flex items-center justify-between my-6">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox"
                        class="checkbox"
                    >
                    <label for="remember-me" class="ml-2 text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <a href="#" class="text-sm link">
                    Forgot your password?
                </a>
            </div>

            <button type="submit" class="submit-button">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Lock Icon -->
                    <svg class="h-5 w-5 text-indigo-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                </span>
                Log In
            </button>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="link font-medium">
                        Contact your administrator
                    </a>
                </p>
            </div>
        </form>

        <!-- New Footer -->
        <div class="footer">
            <p>© 2024 All rights reserved by xExams Pvt Ltd.</p>
            <p class="mt-1">Made with <span class="heart-icon">♥</span> by Jimit & Suraj</p>
        </div>
    </div>

    <script>
        // Add some basic form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Here you would typically make an API call to your backend
            console.log('Login attempt:', { email });
        });
    </script>
</body>
</html>
