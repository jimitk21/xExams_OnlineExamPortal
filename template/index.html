<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - xExams</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Previous styles remain the same */
        .login-container {
            background: linear-gradient(to bottom right, #f0f7ff, #e0e7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .signup-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 32rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #4338ca;
        }

        .link {
            color: #4f46e5;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link:hover {
            color: #4338ca;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 2rem;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .heart-icon {
            color: #ef4444;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* New styles for password visibility */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .password-toggle:hover {
            color: #4f46e5;
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-container">
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="signup-card animated">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h2>
            <p class="text-gray-600 text-sm mb-8">
                Join xExams to start your examination journey
            </p>
        </div>

        <!-- Signup Form -->
        <form class="space-y-6" id="signupForm">
            <!-- Previous fields remain the same until password section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                        First Name
                    </label>
                    <input 
                        id="firstName" 
                        name="firstName" 
                        type="text" 
                        required 
                        class="input-field"
                        placeholder="Enter your first name"
                    >
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                        Last Name
                    </label>
                    <input 
                        id="lastName" 
                        name="lastName" 
                        type="text" 
                        required 
                        class="input-field"
                        placeholder="Enter your last name"
                    >
                </div>
            </div>

            <div>
                <label for="rollNumber" class="block text-sm font-medium text-gray-700">
                    University Roll Number
                </label>
                <input 
                    id="rollNumber" 
                    name="rollNumber" 
                    type="text" 
                    required 
                    class="input-field"
                    placeholder="Enter your roll number"
                >
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700">
                        Semester
                    </label>
                    <select id="semester" name="semester" required class="input-field">
                        <option value="">Select semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>

                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700">
                        Branch
                    </label>
                    <select id="branch" name="branch" required class="input-field">
                        <option value="">Select branch</option>
                        <option value="CSE">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics & Communication</option>
                        <option value="EE">Electrical Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                    class="input-field"
                    placeholder="student@example.com"
                >
            </div>

            <!-- Updated password fields with visibility toggles -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="password-container">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="input-field"
                        placeholder="Create password"
                    >
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </span>
                </div>

                <div class="password-container">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <input 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        type="password" 
                        required 
                        class="input-field"
                        placeholder="Retype password"
                    >
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="submit-button">
                Create Account
            </button>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="link font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 All rights reserved by xExams Pvt Ltd.</p>
            <p class="mt-1">Made with <span class="heart-icon">♥</span> by Jimit & Suraj</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Basic form validation
            const requiredFields = [
                'firstName', 'lastName', 'rollNumber', 'semester',
                'branch', 'email', 'password', 'confirmPassword'
            ];

            for (const field of requiredFields) {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    alert('Please fill in all required fields');
                    return;
                }
            }

            // Add email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Show loading overlay
            document.getElementById('loading').style.display = 'flex';

            // Simulate account creation delay
            setTimeout(() => {
                // Hide loading overlay
                document.getElementById('loading').style.display = 'none';
                
                // Show success message and redirect
                alert('Account created successfully! Redirecting to login page...');
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>
